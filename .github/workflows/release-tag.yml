name: Release Tag
on: [push]

jobs:
  check-version-change:
    name: Check Version Change
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1

      - name: New Version?
        id: check-version
        run: |
          published_version=`git describe --abbrev=0 --tags`
          current_version=`yarn get-version | awk '/package.json: v[0-9]+.[0-9]+.[0-9]+/ {print $2}'`
          if ["$published_version" != "$current_version"]; then
            echo ::set-output name=new-version::'true'
          else
            echo ::set-output name=new-version::'false'
          fi
      - name: Publishing
        if: steps.check-version.outputs.new-version == 'true'
        run: |
          echo "Running"
